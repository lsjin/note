<html>
<head>
	<title>用户注册</title>
</head>

<body>
<form action="register.php" method="post">  
	用 户 名：<input type="text" name="username"/>  
	<br/>  
	密    码：<input type="password" name="password"/>  
	<br/>  
	确认密码：<input type="password" name="confirm"/>  
	<br/> 
	验 证 码：<input type="text" name="idcode" />
	<img id="code" src="../ci_code/create_code.php" alt="看不清楚，换一张" style="cursor: pointer; vertical-align:middle;" onClick="create_code()"/>	
	<br/>
	<input type="Submit" name="Submit" value="提交注册"/>  
</form>

<script>
	function create_code(){
		document.getElementById('code').src = '../ci_code/create_code.php?'+Math.random()*10000;
	}
</script>

</body>
</html>
